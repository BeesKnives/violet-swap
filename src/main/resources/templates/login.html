<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link th:href="@{/css/login.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body style="body">

<div class="container">
    <div class="screen">
        <div class="screen__content">
            <h2 class="title">Welcome To Violet Swap</h2>
            <form th:action="@{/login}" method="post" class="login">
                <div class="login__field">
                    <input type="text" class="login__input" th:field="${loginFormDTO.username}" placeholder="Username"/>
                    <p class="error" th:errors="${loginFormDTO.username}"></p>
                </div>
                <div class="login__field">
                    <input type="password" class="login__input" th:field="${loginFormDTO.password}" placeholder="Password"/>
                    <p class="error" th:errors="${loginFormDTO.password}"></p>
                </div>

                <!-- Include CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button class="button login__submit">
                    <span class="button__text">Log In</span>
                </button>
            </form>
            <div class="social-login">
                <h3>Log In Via</h3>
                <div class="social-icons">
                    <a style="padding-right:2px" href="/oauth2/authorization/github" ><img class="social-login__icon" th:src="@{/img/icons/github-icon.svg}" ></a>
                    <a style="padding-left:2px" href="/oauth2/authorization/google" ><img class="social-login__icon" th:src="@{/img/icons/google-icon.svg}" ></a>
                </div>
            </div>
            <div class="register-link">
                <h6>Don't have an account? <a href="/register">Register for one here.</a></h6>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>



</body>
</html>
