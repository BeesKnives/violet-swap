<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<h1>Log In to Violet Swap</h1>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label th:for="username">Username
            <input class="form-control" th:field="${loginFormDTO.username}"/>
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password"/>
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>

    <!-- Include CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/register">Register for one here.</a></p>

<h3>Login with OAuth 2.0</h3>
<p>
    <a href="/oauth2/authorization/github">GitHub</a>
</p>
<p>
    <a href="/oauth2/authorization/google">Google</a>
</p>

</body>
</html>
