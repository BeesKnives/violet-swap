<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
</head>
<body>
<div>
    <h2>Varieties</h2>
    <form th:action="@{/varieties/browse}" method="get">
        <label for="varietySearch">Browse by Variety :</label>
        <input type="text" id="varietySearch" name="varietySearch" />
        <button type="submit">Browse</button>
    </form>
    <!-- List of Varieties -->
    <ul>
        <li th:each="variety : ${varieties}">
            <a th:href="@{/varieties/search/variety/{id}(id=${variety.id})}" th:text="${variety.name}"></a>
        </li>
    </ul>
</div>
</body>
</html>
