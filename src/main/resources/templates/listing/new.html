<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!--<head th:replace="~{fragments :: head}"></head>-->
<body class="container  body-content">

<h1>Create New Listing</h1>

<!--<nav th:replace="~{fragments :: page-header}"></nav>-->

<form method="post" style="max-width:600px;" enctype="multipart/form-data">

<!--    text box - Plant Variety will eventually be a drop-down with the different varieties as the different options-->
    <div class="form-group">
        <label th:for="variety">Plant Variety</label>
        <select class="form-control" th:field="${listing.variety}">
            <option th:each="v : ${varieties}" th:value="${v}" th:text="${v.name}"></option>
        </select>
        <span th:errors="${listing.variety}" class="error"></span>
    </div>

<!--    drop dpwn-->
    <div class="form-group">
        <label th:for="maturity">Plant Maturity</label>
        <select th:field="${listing.maturity}">
            <option th:each="level : ${maturityLevels}" th:value="${level}" th:text="${level.type}"></option>
        </select>
    </div>

<!--    text box-->
    <div class="form-group">
        <label th:for="description">Brief Description (300 words or less)</label>
        <input class="form-control" th:field="${listing.description}" type="text"/>
        <span th:errors="${listing.description}" class="error"></span>
    </div>
<!--to upload a photo (optional field)------>
    <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">
    </div>

    <input type="submit" value="Submit" />

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
</form>

</body>
</html>
