<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Violet Swap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<h1 th:text="${title}"></h1>

<form method="post">
    <div class="form-group">
        <label>Username
            <input th:field="${registerFormDTO.username}" class="form-control"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input th:field="${registerFormDTO.password}" type="password" class="form-control"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Confirm Password
            <input th:field="${registerFormDTO.confirmPassword}" type="password" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label>Email Address
            <input th:field="${registerFormDTO.email}" class="form-control"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Zipcode
            <input th:field="${registerFormDTO.zipcode}" class="form-control"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.zipcode}"></p>
    </div>

    <!-- Include CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group">
        <input type="submit" value="Register Now" class="btn"/>
    </div>
</form>

</body>
</html>
