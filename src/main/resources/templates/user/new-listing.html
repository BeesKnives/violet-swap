<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<header th:replace="~{fragments :: header}"></header>
<body  style="background-color: #008080">

<h1>Create New Listing</h1>

<!--<nav th:replace="~{fragments :: page-header}"></nav>-->
<form method="post" enctype="multipart/form-data">
<!--<form method="post" style="max-width:600px;">-->

    <!--    Plant Variety will be a drop-down with the different varieties as the different options-->
    <!--    drop dpwn-->
    <div class="form-group">
        <label th:for="variety">African Violet Variety</label>
        <select th:field="${listing.variety}">
            <option th:each="variety : ${availableVarieties}" th:value="${variety.id}" th:text="${variety.name}"></option>
        </select>
    </div>

    <!--    link to listing/newVariety-->
    <div>
        <p>Don't see your variety?
            <a th:href="@{'/user/new-variety'}">Click Here!</a>
        </p>
    </div>

<!--    drop dpwn-->
    <div class="form-group">
        <label th:for="maturity">Plant Maturity</label>
        <select th:field="${listing.maturity}">
            <option th:each="level : ${maturityLevels}" th:value="${level}" th:text="${level.type}"></option>
        </select>
    </div>

<!--    text box-->
    <div class="form-group">
        <label th:for="description">Brief Description (300 characters or less)</label>
        <input class="form-control" th:field="${listing.description}" type="text"/>
        <span th:errors="${listing.description}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="image" >Upload Image</label>
        <input type="file" class="form-control-file" id="image" name="image">
    </div>
<!--    <input type="hidden" class="form-group" th:field="${listing.user}" th:value="user.id" />-->
    <!-- Include CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
