<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Violet Swap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<h3 th:text="${title}"></h3>
<h5 th:text="${subtitle}"></h5>
<p></p>
<h6 th:text="'Username: '+${user.username}"></h6>
<p></p>

<form method="post">
    <div class="form-group">
        <label>Email Address
            <input th:field="${updateFormDTO.email}" class="form-control"/>
        </label>
        <p class="error" th:errors="${updateFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Zipcode
            <input th:field="${updateFormDTO.zipcode}" class="form-control"/>
        </label>
        <p class="error" th:errors="${updateFormDTO.zipcode}"></p>
    </div>

    <!-- Include CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group">
        <input type="submit" value="Update" class="btn"/>
    </div>
</form>

</body>
</html>
